<div class="main-content">
    <div class="container-fluid">
            <div class="card">
                    <div class="header">
                            <h4 class="title">Confirmed Cases : <b> {{ numberCases }} </b></h4>
                        </div>
        <div class="content table-responsive table-full-width">
        <div class="row">
              
            <div class="col-md-4" >
                
                <lbd-chart *ngIf="localGenderUpdated"
                  [title]="'Local Statistics' "
                  [chartClass]="'ct-perfect-fourth'"
                  [chartType]="localChartType"
                  [chartData]="localChartData"
                  [withHr]="true"
                  [legendItems]="localChartLegendItems"
                  [footerIconClass]="'fa fa-clock-o'"
                  [footerText]="'Local Cases'">
                </lbd-chart>
                </div>
                <div class="content table-responsive table-full-width col-md-6">
                        <table #confirmedFacilityTable class="table table-striped table-bordered table-sm row-border hover"></table>
                </div>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-4" >
                <lbd-chart *ngIf="ofwGenderUpdated"
                [title]="'OFW Statistics'"
                [chartClass]="'ct-perfect-fourth'"
                [chartType]="ofwChartType"
                [chartData]="ofwChartData"
                [legendItems]="ofwChartLegendItems"
                [withHr]="true"
                [footerIconClass]="'fa fa-clock-o'"
                [footerText]="'OFW Cases'">
              </lbd-chart>
            </div>
            <div class="col-md-6">
                <div class="card">
                    
                    
                </div>
            </div>
        </div>
       
    </div>
</div>
